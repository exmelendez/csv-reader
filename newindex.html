<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>HTML5 File API</title>
  <script type="text/javascript" src="js/read-csv2.js" async></script>
</head>
<body >
  <div>
    <form id="input-form" class="form-horizontal well">
      <legend>
        <h3>
          <div id="title" style="text-align: center; font-size: 2em;">Find Duplicates</div>
        </h3>
      </legend>

      <fieldset>
          <label for="ipageFileInput"> <strong>CSVs:</strong>
          </label>
          <input type="file" id="ipageFileInput" onchange="fileNumCheck(this.files)" accept=".csv, .xls" multiple>
        </div>
      </fieldset>
    </form>

    <div id="output">
    </div>

    <div id="output2">
    </div>
</body>
</html>
